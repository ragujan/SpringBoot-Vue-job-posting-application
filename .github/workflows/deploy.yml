name: build and deploy city app backend

on:
  push:
    branches:
      - dev

jobs:
  build-deploy:
    name: build and deploy job-posting-app-backend
    runs-on: ubuntu-22.04

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: build the app
        run: mvn clean install

      - name: login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: push the docker image to docker hub
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/job-posting-app-backend:latest

      - name: Deploy to VPS
        env:
          APP_NAME: job-posting-app-backend
        run: |
#          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
#          ssh -o StrictHostKeyChecking=no \
#          "${{ secrets.USERNAME_AND_IP_ADDRESS }}" << 'EOF'
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no "${{ secrets.USERNAME_AND_IP_ADDRESS }}" << 'EOF'
          # Stop the existing container
          docker stop "$APP_NAME" || true
          docker rm "$APP_NAME" || true

          # Pull the latest Docker image
          docker pull "${{ secrets.DOCKER_USERNAME }}/$APP_NAME:latest"

          # Run the container
          docker run --name "$APP_NAME" -d -p 8080:8080 \
          "${{ secrets.DOCKER_USERNAME }}/$APP_NAME:latest"
          EOF

